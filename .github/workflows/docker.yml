name: docker

run-name: Docker build for ${{ github.event.workflow_run.head_branch }}

on:
  workflow_run:
    workflows: ["gorelease"]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    # Only run if the gorelease workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.workflow_run.head_branch }} \
            --pattern 'jnal_Linux_x86_64.tar.gz' \
            --pattern 'jnal_Linux_arm64.tar.gz'
          mkdir -p binaries
          tar -xzf jnal_Linux_x86_64.tar.gz -C binaries
          mv binaries/jnal jnal_linux_amd64
          tar -xzf jnal_Linux_arm64.tar.gz -C binaries
          mv binaries/jnal jnal_linux_arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.workflow_run.head_branch }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.workflow_run.head_branch }}
            type=semver,pattern={{major}},value=${{ github.event.workflow_run.head_branch }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
