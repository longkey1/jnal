<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>{{ .CSS }}</style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <div class="meta">
        Sort: {{ .Sort }} | Updated: {{ .Updated.Format "2006-01-02 15:04:05" }}
    </div>

    <ul>
        {{ range .Entries }}
        <li>
            <span class="date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="/entry/{{ .Date.Format "2006-01-02" }}.html">{{ .Date.Format "2006-01-02" }}</a>
        </li>
        {{ end }}
    </ul>

    {{ if eq (len .Entries) 0 }}
    <p>No journal entries found.</p>
    {{ end }}
</body>
</html>
